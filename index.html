<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartInterior Quote - Báo Giá Nội Thất AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Quicksand', sans-serif; /* Chuyển sang font tròn trịa hơn cho hợp phong cách hoạt hình */
        background-color: #f0f9ff;
        background-image: radial-gradient(#e0f2fe 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Ẩn input mặc định của file upload */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* 3D Button Utility */
      .btn-3d {
        transition: all 0.1s;
        border-bottom-width: 4px;
        transform: translateY(0);
      }
      .btn-3d:active {
        border-bottom-width: 0px;
        transform: translateY(4px);
        box-shadow: none !important;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
    <!-- Load heavy libraries via global scripts for stability -->
